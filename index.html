<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="display">
          <div class="lcd">3.14159</div>
        </div>
        <div class="keyboard">
          <div class="row">
            <button id="clear" class="control">CLR</button>
            <button id="backspace" class="control">BK</button>
            <button id="division" class="operator">%</button>
            <button id="squareRoot" class="operator">&#8730;</button>
          </div>
          <div class="row">
            <button class="numeral digit">7</button>
            <button class="numeral digit">8</button>
            <button class="numeral digit">9</button>
            <button class="operator">/</button>
          </div>
          <div class="row">
            <button class="numeral digit">4</button>
            <button class="numeral digit">5</button>
            <button class="numeral digit">6</button>
            <button id="multiplication" class="operator">X</button>
          </div>
          <div class="row">
            <button class="numeral digit">1</button>
            <button class="numeral digit">2</button>
            <button class="numeral digit">3</button>
            <button id="subtraction" class="operator">-</button>
          </div>
          <div class="row">
            <button class="numeral digit">0</button>
            <button class="numeral point">.</button>
            <button id="equals" class="operator">=</button>
            <button id="addition" class="operator">+</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
